<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CLARQ Dashboard</title>
  <style>
    :root {
      --primary: #111827;
      --secondary: #1f2937;
      --accent: #3b82f6;
      --text: #f9fafb;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--primary);
      color: var(--text);
    }
    header {
      background-color: var(--secondary);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.75rem;
    }
    .container {
      padding: 2rem;
    }
    .card {
      background-color: var(--secondary);
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
      margin-bottom: 1.5rem;
    }
    .card h2 {
      margin-top: 0;
      font-size: 1.4rem;
      color: var(--accent);
    }
    .card p {
      white-space: pre-line;
      line-height: 1.6;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <header>
    <h1>âš¡ CLARQ</h1>
    <div>Supply Chain Risk AI</div>
  </header>
  <div class="container">
    <div class="card">
      <h2>Latest Risk Summary</h2>
      <p id="risk-summary">Loading risk summary...</p>
    </div>
  </div>
  <footer>
    &copy; 2025 CLARQ. Built with grit and AI.
  </footer>
  <script>
    fetch("/api/risks")
      .then(res => res.json())
      .then(data => {
        document.getElementById("risk-summary").innerText = data.categorized_risks || 'No risk summary found.';
      })
      .catch(err => {
        document.getElementById("risk-summary").innerText = 'Failed to load risk summary.';
      });
  </script>
</body>
</html>
