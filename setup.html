<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CLARQ Setup</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9fafb;
      margin: 0;
      padding: 2rem;
      color: #1a1a1a;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 2rem;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    h1 {
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1rem;
      margin-bottom: 1.5rem;
      color: #333;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }
    .checkbox-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }
    input[type="submit"] {
      background: #1c1c1c;
      color: #fff;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background: #333;
    }
    .note {
      font-size: 0.85rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Customize Your Free Feed</h1>
    <p>Select up to <strong>2 topics</strong> to tailor your daily CLARQ Strike Report.</p>

    <form action="/api/send-basic-report" method="POST">
      <label for="email">Email Address</label>
      <input type="email" name="email" id="email" required style="padding: 0.5rem; font-size: 1rem; width: 100%; margin-bottom: 1rem;">

      <div class="checkbox-group">
        <label><input type="checkbox" name="topics" value="China US trade tensions"> China–US Trade</label>
        <label><input type="checkbox" name="topics" value="Vietnam sourcing trends"> Vietnam Sourcing</label>
        <label><input type="checkbox" name="topics" value="India global trade rise"> India Trade</label>
        <label><input type="checkbox" name="topics" value="customs enforcement alerts"> Customs Alerts</label>
        <label><input type="checkbox" name="topics" value="factory relocation trends"> Factory Relocation</label>
        <label><input type="checkbox" name="topics" value="international tariffs"> Tariff Updates</label>
      </div>

      <input type="submit" value="Get My Free Report">
      <p class="note">We’ll send a live report to your inbox and include you in the free daily CLARQ feed.</p>
    </form>
  </div>
</body>
</html>
