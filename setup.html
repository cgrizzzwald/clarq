<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CLARQ Setup</title>
  <script defer>
    function limitCheckboxes(plan) {
      const limits = { basic: 3, pro: 5, elite: 10 };
      const limit = limits[plan];
      const checkboxes = document.querySelectorAll('input[name="topics"]');

      checkboxes.forEach(cb => cb.disabled = false);

      const checked = Array.from(checkboxes).filter(cb => cb.checked);
      if (checked.length >= limit) {
        checkboxes.forEach(cb => {
          if (!cb.checked) cb.disabled = true;
        });
      }
    }

    function enforcePlanLimits() {
      const plan = document.querySelector('input[name="plan"]:checked').value;
      const limits = { basic: 3, pro: 5, elite: 10 };
      const limit = limits[plan];
      const checkboxes = document.querySelectorAll('input[name="topics"]');

      const checked = Array.from(checkboxes).filter(cb => cb.checked);
      if (checked.length > limit) {
        alert(`Your plan allows up to ${limit} topics. Please deselect some.`);
        return false;
      }
      return true;
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('input[name="plan"]').forEach(el => {
        el.addEventListener('change', () => limitCheckboxes(el.value));
      });

      document.querySelectorAll('input[name="topics"]').forEach(cb => {
        cb.addEventListener('change', () => {
          const plan = document.querySelector('input[name="plan"]:checked').value;
          limitCheckboxes(plan);
        });
      });

      document.getElementById('setup-form').addEventListener('submit', (e) => {
        if (!enforcePlanLimits()) e.preventDefault();
      });

      limitCheckboxes(document.querySelector('input[name="plan"]:checked').value);
    });
  </script>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: sans-serif;
      padding: 2rem;
      color: #333;
    }
    .plan-section {
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
    }
    .topic-checkbox {
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center; font-weight: bold; font-size: 2rem;">⚡️ Set Up Your CLARQ Feed</h1>
  <form id="setup-form" method="POST" action="/submit">
    <div class="plan-section">
      <h2>Select Your Plan</h2>
      <label><input type="radio" name="plan" value="basic" checked> Basic (Free): 3 topics, 3 articles, weekly</label><br>
      <label><input type="radio" name="plan" value="pro"> Pro ($1/mo): 5 topics, 5 articles, weekdays</label><br>
      <label><input type="radio" name="plan" value="elite"> Elite ($10/mo): 10 topics, 5 articles, customizable schedule</label>

      <p class="mt-6 text-sm text-center text-gray-500">
        Need a topic not listed? <a href="mailto:clark@gwccompany.com" class="text-blue-600 underline">Email us for custom builds</a>
      </p>
    </div>

    <div class="plan-section">
      <h2>Select Topics</h2>
      <div class="topic-checkbox"><label><input type="checkbox" name="topics" value="china"> China</label></div>
      <div class="topic-checkbox"><label><input type="checkbox" name="topics" value="vietnam"> Vietnam</label></div>
      <div class="topic-checkbox"><label><input type="checkbox" name="topics" value="indonesia"> Indonesia</label></div>
      <div class="topic-checkbox"><label><input type="checkbox" name="topics" value="thailand"> Thailand</label></div>
      <div class="topic-checkbox"><label><input type="checkbox" name="topics" value="india"> India</label></div>
      <div class="topic-checkbox"><label><input type="checkbox" name="topics" value="mexico"> Mexico</label></div>
      <div class="topic-checkbox"><label><input type="checkbox" name="topics" value="usa"> USA</label></div>
      <div class="topic-checkbox"><label><input type="checkbox" name="topics" value="ocean"> Ocean Freight</label></div>
      <div class="topic-checkbox"><label><input type="checkbox" name="topics" value="air"> Air Freight</label></div>
      <div class="topic-checkbox"><label><input type="checkbox" name="topics" value="tariff"> Tariff News</label></div>
      <div class="topic-checkbox"><label><input type="checkbox" name="topics" value="factory"> Factory Movement</label></div>
    </div>

    <div style="text-align: center;">
      <input type="submit" value="Submit" style="padding: 10px 20px; font-size: 1rem; background: black; color: white; border: none; border-radius: 6px;">
    </div>
  </form>

  <footer style="text-align: center; font-size: 12px; color: gray; margin-top: 3rem;">
    © 2025 CLARQ by GWC Co
  </footer>
</body>
</html>
