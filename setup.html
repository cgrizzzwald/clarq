<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CLARQ Setup</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #111;
      color: #f5f5f5;
      padding: 40px;
      margin: 0;
    }
    h1 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 10px;
    }
    p.subheading {
      text-align: center;
      font-size: 1em;
      margin-bottom: 40px;
      color: #aaa;
    }
    form {
      max-width: 600px;
      margin: auto;
      background-color: #1c1c1c;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.5);
    }
    label {
      display: block;
      margin-bottom: 15px;
      font-weight: 600;
    }
    input[type="text"], input[type="email"], select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      background-color: #222;
      color: #fff;
      border: 1px solid #444;
      border-radius: 6px;
    }
    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .checkbox-group label {
      background: #222;
      border: 1px solid #444;
      border-radius: 6px;
      padding: 10px;
      cursor: pointer;
      flex: 1 1 45%;
    }
    input[type="checkbox"] {
      margin-right: 8px;
    }
    input[type="submit"] {
      background-color: #ffcc00;
      border: none;
      color: #000;
      padding: 12px 20px;
      text-align: center;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s ease;
    }
    input[type="submit"]:hover {
      background-color: #e6b800;
    }
    footer {
      margin-top: 40px;
      text-align: center;
      color: #888;
      font-size: 0.85em;
    }
  </style>
</head>
<body>
  <h1>Set Up Your Free Report</h1>
  <p class="subheading">Choose up to 3 topics for your Basic CLARQ plan</p>
  <form method="post" action="/submit-setup">
    <label>Email:
      <input type="email" name="email" required>
    </label>
    <label>Job Title (optional):
      <input type="text" name="job_title">
    </label>
    <label>Select Your Topics (up to 3 for Basic Plan):</label>
    <div class="checkbox-group">
      <label><input type="checkbox" name="topics" value="China"> China</label>
      <label><input type="checkbox" name="topics" value="Vietnam"> Vietnam</label>
      <label><input type="checkbox" name="topics" value="India"> India</label>
      <label><input type="checkbox" name="topics" value="Indonesia"> Indonesia</label>
      <label><input type="checkbox" name="topics" value="Mexico"> Mexico</label>
      <label><input type="checkbox" name="topics" value="Thailand"> Thailand</label>
      <label><input type="checkbox" name="topics" value="Tariff News"> Tariff News</label>
      <label><input type="checkbox" name="topics" value="Ocean Rates"> Ocean Rates</label>
      <label><input type="checkbox" name="topics" value="Air Freight"> Air Freight</label>
      <label><input type="checkbox" name="topics" value="US Manufacturing"> US Manufacturing</label>
    </div>
    <input type="submit" value="Submit">
  </form>
  <footer>
    CLARQ™ by GWC Company | Global Ops Intel with AI ⚡️
  </footer>
  <script>
    const checkboxes = document.querySelectorAll('input[type="checkbox"]');
    const form = document.querySelector('form');
    form.addEventListener('submit', function(e) {
      const checked = [...checkboxes].filter(cb => cb.checked);
      if (checked.length > 3) {
        e.preventDefault();
        alert('Basic plan allows up to 3 topics. Please deselect extras or upgrade your plan.');
      }
    });
  </script>
</body>
</html>
