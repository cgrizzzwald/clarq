<!DOCTYPE html>

<head>

  <title>CLARQ | Plans & Pricing</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f1f5f9;
      color: #111827;
      text-align: center;
      padding: 2rem;
    }
    .logo {
      width: 120px;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 2rem;
    }
    .plan {
      background: #ffffff;
      border-radius: 10px;
      padding: 2rem;
      margin: 1rem auto;
      max-width: 400px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease-in-out;
    }
    .plan:hover {
      transform: scale(1.02);
    }
    .plan-title {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .plan-price {
      font-size: 1.2rem;

      color: #4b5563;
    }
    .plan-description {
      color: #6b7280;
      margin-bottom: 1rem;
    }
    .cta-button {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      border-radius: 30px;
      color: white;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s ease;
      margin-top: 1rem;
    }
    .basic-btn {
      background: linear-gradient(90deg, #6366f1, #4f46e5);
    }
    .basic-btn:hover {
      background: linear-gradient(90deg, #4f46e5, #4338ca);
    }
    .pro-btn {
      background: linear-gradient(90deg, #10b981, #059669);
    }
    .pro-btn:hover {
      background: linear-gradient(90deg, #059669, #047857);
    }
    .elite-btn {
      background: linear-gradient(90deg, #ec4899, #db2777);
    }
    .elite-btn:hover {
      background: linear-gradient(90deg, #db2777, #be185d);
    }
    .footer {
      font-size: 14px;
      color: #6b7280;
      margin-top: 3rem;
    }
    .footer a {
      color: #2563eb;
      text-decoration: none;
      font-weight: bold;
    }
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <img src="CLARQ_LOGO.jpeg" alt="CLARQ logo" class="logo" />
  <h1>CLARQ Plans & Pricing</h1>

  <div class="plan">

  <div class="plan">
