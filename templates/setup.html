<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CLARQ Setup</title>
  <style>
    body {
      background-color: #121212;
      font-family: Arial, sans-serif;
      color: #fff;
      padding: 2rem;
    }
    .card {
      max-width: 600px;
      margin: auto;
      background-color: #1f1f1f;
      padding: 2rem;
      border-radius: 8px;
    }
    h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-top: 0.5rem;
      border-radius: 4px;
      border: none;
      padding: 0.5rem;
      font-size: 1rem;
    }
    .submit-button {
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      background-color: #00c2ff;
      border: none;
      color: #000;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    .submit-button:hover {
      background-color: #00a8dd;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>CLARQ Setup</h2>
    <form method="POST">
      <label for="business_type">ğŸ§¾ Describe your business</label>
      <textarea id="business_type" name="business_type" placeholder="What does your company do, and who do you serve?"></textarea>

      <label for="countries">ğŸŒ Supply Chain Overview</label>
      <textarea id="countries" name="countries" placeholder="Where do you source from, manufacture, ship to, or depend on?"></textarea>

      <label for="signals">ğŸ“ˆ Leading Indicators</label>
      <textarea id="signals" name="signals" placeholder="What upstream topics or events give you early signals? (e.g. Apple if you sell iPhone accessories)"></textarea>

      <label for="risks">ğŸš¨ Risk Categories</label>
      <textarea id="risks" name="risks" placeholder="What types of risks do you want to track? (e.g. factory shutdowns, labor strikes, tariffs)"></textarea>

      <button type="submit" class="submit-button">Generate My Risk Intelligence</button>
    </form>
  </div>
</body>
</html>
