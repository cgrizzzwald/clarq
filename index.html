
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="CLARQ Strike Report – daily intel on tariffs, trade risk, and supply chain chaos." />
  <title>CLARQ | Strike Report</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f7fa;
      color: #222;
    }
    header, section, footer {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }
    header {
      background: #fff;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    header p {
      font-size: 1.2rem;
      color: #555;
    }
    form {
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-top: 2rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
    }
    input[type="email"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1.1rem;
    }
    input[type="submit"] {
      padding: 0.6rem 1rem;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    footer {
      font-size: 0.9rem;
      color: #888;
      text-align: center;
      border-top: 1px solid #ddd;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const form = document.querySelector("form");
      if (form) {
        form.addEventListener("submit", function () {
          setTimeout(function () {
            window.location.href = "/thanks";
          }, 1500);
        });
      }
    });
  </script>
</head>
<body>
  <header>
    <h1>⚡ CLARQ Strike Report</h1>
    <p>Actionable intel on tariffs, supply chains, and global trade disruptions.</p>
  </header>

  <section>
    <h2>Subscribe for free</h2>
    <p>Get the latest updates delivered straight to your inbox.</p>

    <form action="https://gwccompany.us7.list-manage.com/subscribe/post?u=594179b93cb39e0ec357aab60&amp;id=d4ae44f75c&amp;f_id=00468ae0f0" method="post" novalidate>
      <label for="mce-EMAIL">Email Address</label>
      <input type="email" name="EMAIL" class="required email" id="mce-EMAIL" required>
      <input type="submit" value="Subscribe">
    </form>
  </section>

  <footer>
    <p>CLARQ™ – Built with AI & caffeine ☕⚡</p>
  </footer>
</body>
</html>
